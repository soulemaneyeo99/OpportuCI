{% extends "base.html" %}
{% block title %}Supprimer une opportunité{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>Confirmer la suppression</h2>
  <p>Es-tu sûr de vouloir supprimer l’opportunité <strong>{{ opportunity.title }}</strong> ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, supprimer</button>
    <a href="{% url 'opportunity_detail' opportunity.pk %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
