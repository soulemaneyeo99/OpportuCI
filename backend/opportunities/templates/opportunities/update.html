{% extends "base.html" %}
{% block title %}Modifier une opportunité{% endblock %}

{% block content %}
<div class="container py-4">
  <h2>Modifier l’opportunité</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Enregistrer les modifications</button>
    <a href="{% url 'opportunity_detail' form.instance.pk %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
